    <link rel="stylesheet" href="css/test.css" />

    <!-- load the jquery 3.3.1 library -->

        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <!-- https://github.com/hustlzp/jquery-s2t -->

</head>

<body>

<script>
    var text = `
    宣皇帝讳懿，字仲达，河内温县孝敬里人，姓司马氏。其先出自帝高阳之子重黎，为夏官祝融，历唐、虞、夏、商，世序其职。及周
，以夏官为司马。其后程伯休父，周宣王时，以世官克平徐方，锡以官族，因而为氏。楚汉间，司马卬为赵将，与诸侯伐秦。秦亡，立为殷王，都河内。汉以其地为
郡，子孙遂家焉。自卬八世，生征西将军钧，字叔平。钧生豫章太守量，字公度。量生颍川太守俊，字元异。俊生京兆尹防，字建公。帝即防之第二子也。少有奇节
，聪朗多大略，博学洽闻，伏膺儒教。汉末大乱，常慨然有忧天下心。南阳太守同郡杨俊名知人，见帝，未弱冠，以为非常之器。尚书清河崔琰与帝兄朗善，亦谓朗
曰“君弟聪亮明允，刚断英特，非子所及也”
    `
    text = text.replace(/[。，、“”]/g, "")
    // convert to traditional chinese
    var textt =  $.s2t(text) //text //
    // remove punctuations
    
    // console.log(textt)

    var div =$('body').append('<div></div>'); 

    $('div')
        .text(textt)
        .attr('class', 'book')
        .css({
            // "width": "50%",
            // "height": "80%"
        })

</script>
</body>
